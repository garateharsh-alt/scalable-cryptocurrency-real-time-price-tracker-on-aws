<!DOCTYPE html>
<html>
<head><title>My Watchlist</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-primary px-4"><a class="navbar-brand fw-bold" href="/">CryptoTracker</a><a href="/prices" class="btn btn-light btn-sm">Back</a></nav>
    <div class="container mt-5">
        <h2>My Watchlist</h2>
        <div class="card shadow-sm mt-3"><div class="card-body">
            <table class="table">
                <thead><tr><th>Symbol</th><th>Price</th><th>Trend</th></tr></thead>
                <tbody>
                    {% for coin in cryptos %}
                    <tr><td class="text-uppercase">{{ coin.symbol }}</td><td>${{ "{:,.2f}".format(coin.current_price) }}</td><td>{{ charts[coin.symbol] | safe }}</td></tr>
                    {% endfor %}
                </tbody>
            </table>
        </div></div>
    </div>
</body>
</html>
